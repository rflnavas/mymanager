
<div id="{{notificationWidget.nwId}}" data-ng-controller="notificationController" class="notification">
<!-- data-ng-show="hasMessages || hasErrorMessages" -->
	<div class="messageBox animate" data-ng-show="hasMessages" class="notificationAnimate">
		<div data-ng-repeat="msg in messages track by $index" class="animation">
			{{msg}}
		</div>
	</div>
	<div class="errorBox animate" data-ng-show="hasErrorMessages" class="notificationAnimate">
		<div data-ng-repeat="errMsg in errorMessages track by $index" class="animation">
			{{errMsg}}
		</div>
	</div>
</div>
